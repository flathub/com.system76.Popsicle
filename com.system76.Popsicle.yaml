app-id: com.system76.Popsicle
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/popsicle/cargo
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --system-talk-name=org.freedesktop.UDisks2
command: popsicle-gtk
cleanup:
  - /share/icons/hicolor/512x512@2x
modules:
  - name: popsicle
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/pop-os/popsicle
        #  the upstream maintains the master branch only: https://github.com/pop-os/popsicle/issues/184#issuecomment-1258918391
        branch: master
        commit: cdead03d4fe4e3705b3092e5cbd96ce82f381fb4
      - generated-sources.json
    build-commands:
      - sed -i 's|</launchable>|</launchable>\n<icon type="remote" height="512" width="512">https://raw.githubusercontent.com/pop-os/popsicle/master/gtk/assets/icons/512x512/apps/com.system76.Popsicle.png</icon>|'
        gtk/assets/com.system76.Popsicle.appdata.xml
      - sed -i 's|cargo build|cargo build --offline|g' Makefile
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - make
      - make install prefix=/app
